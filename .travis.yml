language: node_js
node_js:
  - "12.13.0"

cache:
  directories:
    - "node_modules"

branches:
  only:
    - dev

install:
  - yarn
  - yarn generate

script:
  - echo "Skipping tests"

deploy:
  provider: pages
  skip-cleanup: true
  token: $GH_TOKEN  # Set in travis-ci.org dashboard, marked secure https://docs.travis-ci.com/user/deployment/pages/#Setting-the-GitHub-token
  target-branch: master
  local-dir: dist
  verbose: true
  on:
    branch: dev